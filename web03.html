        <h1>
            WEB BROWSER
        </h1>
        
        <strong>웹 브라우저</strong> 또는 <strong>브라우저</strong>(영어: web browser 또는 browser, 문화어: 열람기)는 웹 서버에서 이동하며(navigate)<br>
        쌍방향으로 통신하고 HTML 문서나 파일을 출력하는 그래픽 사용자 인터페이스 기반의 응용 소프트웨어이다.<br>
        웹 브라우저는 대표적인 HTML 사용자 에이전트의 하나이기도 하다.<br>

        <h1>
            WEB BROWSER 종류
        </h1>
        <ul>
            <li>Edge</li>
            <li>Chrome</li>
            <li>Firefox</li>
            <li>Safari</li>

        </ul>
    </body>
